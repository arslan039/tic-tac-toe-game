<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MY-tic-tac-toe-GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- html for making the navbar in the game  -->
 <nav>
    <ul>
        <li>
            MY-tic-tac-toe-GAME
        </li>
    </ul>
 </nav>
<!--     Div container foe styling the container containing our game. -->

<div class="container">
    <div class="game-container">
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="info-container">
        <h1>WELCOME to My Tic Tac Toe Game</h1>
        <div class="steps">
            <span class="turns">Turn for X</span>
            <button class="btn">Reset</button>
        </div>
        
    </div>

</div>




   <script src="script.js"></script>
</body>
</html>
